<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Store</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <div id="navbar"></div>
    
  
    <div class="flex-grow">
      <!-- Hero section -->
      <section class="text-center py-20 bg-cover bg-center w-full h-[400px]" style="background-image: url('./src/images/background.jpeg');">
        <h1 class="text-5xl font-bold text-white drop-shadow-lg">Welcome to the Football Jersey Store</h1>
        <p class="mt-4 text-xl text-white drop-shadow-lg">Get your favorite team's jersey now!</p>
        <button class="mt-6 px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Shop Now</button>
      </section>
      
      <!-- Featured Products -->
      <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold text-center my-6">Featured Jerseys</h2>
        <div class="flex flex-wrap justify-center gap-4">
          <div class="bg-white shadow-md p-4 w-64">
            <img src="./src/images/product/jersey1.png" alt="Ajax Home Kit" class="w-full h-auto rounded-lg"/>
            <h3 class="text-lg font-bold mt-2">Team Jersey 1</h3>
            <p class="text-gray-700">$79.99</p>
          </div>
          <div class="bg-white shadow-md p-4 w-64">
            <img src="./src/images/product/jersey2.jpeg" alt="Albania Away Kit" class="w-full h-auto rounded-lg"/>
            <h3 class="text-lg font-bold mt-2">Team Jersey 2</h3>
            <p class="text-gray-700">$79.99</p>
          </div>
          <div class="bg-white shadow-md p-4 w-64">
            <img src="./src/images/product/jersey2.jpeg" alt="Albania Away Kit" class="w-full h-auto rounded-lg"/>
            <h3 class="text-lg font-bold mt-2">Team Jersey 2</h3>
            <p class="text-gray-700">$79.99</p>
          </div>        
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- JavaScript -->
    <script src="./src/js/main.js" type="module" defer></script>
  </body>
  
</html>
