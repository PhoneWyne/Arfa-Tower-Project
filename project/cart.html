<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="./src/output.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <div id="navbar"></div>

    <main class="flex-grow">
        <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6 ">
            
            <!-- Cart Items Column -->
            <div class="md:col-span-2 bg-white p-6 shadow-md rounded">
                <h2 class="text-xl font-bold mb-4">Your Cart</h2>
                <div id="cart-items"></div>  <!-- Dynamically filled -->
            </div>
    
            <!-- Cart Summary Column -->
            <div class="bg-white p-6 shadow-md rounded">
                <h2 class="text-xl font-bold mb-4">Basket Totals</h2>
                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">$0.00</span>
                </div>
                <button id="checkout-btn" class="w-full bg-blue-600 text-white py-2 mt-4 rounded hover:bg-blue-700">
                    Proceed To Checkout
                </button>
            </div>
    
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="./src/js/main.js" type="module" defer></script>
</body>
</html>
