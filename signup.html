<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100  min-h-screen">

    <!-- Navbar -->
    <div id="navbar"></div>
    
  
    <div class="flex-grow">
        <div class="flex items-center justify-center h-screen bg-gray-100">
          <form id="signup-form" class="bg-white p-6 rounded shadow-md max-w-md mx-auto mt-12">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <input id="signup-name" type="text" required placeholder="Full Name" class="w-full mb-4 px-4 py-2 border rounded" />
            <input id="signup-email" type="email" required placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded" />
            <input id="signup-password" type="password" required placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded" />
            <button type="submit" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Sign Up</button>
            <p class="text-center mt-4 text-sm">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
          </form>          
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- JavaScript -->
    <script src="./src/js/main.js" type="module" defer></script>
  </body>
  
</html>
