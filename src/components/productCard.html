<div class="bg-white shadow-md p-4 w-64 product-card">
    <img src="{{image}}" alt="{{name}}" class="w-full h-auto rounded-lg"/>
    <h3 class="text-lg font-bold mt-2">{{name}}</h3>
    <p class="text-gray-700">${{price}}</p>
    <button 
      class="mt-2 px-4 py-1 bg-blue-600 text-white rounded add-to-cart"
      data-id="{{id}}"
      data-name="{{name}}"
      data-price="{{price}}"
      data-image="{{image}}"
    >Add to Cart</button>
</div>
