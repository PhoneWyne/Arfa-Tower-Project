<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Store</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <div id="navbar"></div>
    
    <!-- Store container -->
    <div class="flex-grow container mx-auto px-4 py-8">
      <!-- Heading + Filters -->
      <div class="mb-6">
        <h1 class="text-2xl font-bold mb-4">Browse Jerseys</h1>
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
          <input type="text" id="searchInput" placeholder="Search by name..." class="px-4 py-2 border rounded-md w-full md:w-1/2">
          <select id="priceFilter" class="px-4 py-2 border rounded-md  md:w-1/4">
            <option value="" disabled selected hidden>Sort by Price</option>
            <option value="low">Sort by Price: Lowest to Highest</option>
            <option value="high">Sort by Price: Highest to Lowest</option>
          </select>
        </div>
      </div>

      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 product-grid"></div>
    </div>


    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- JavaScript -->
    <script src="./src/js/main.js" type="module" defer></script>
  </body>
  
</html>
